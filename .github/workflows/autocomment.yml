name: Facebook Group Comment Bot

on:
  # Memungkinkan Anda menjalankan bot secara manual dari tab "Actions"
  workflow_dispatch:

  # Menjalankan bot secara otomatis sesuai jadwal
  schedule:
    # Contoh: Jalankan setiap 6 jam sekali
    - cron: '0 */6 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    # Memberikan izin kepada workflow untuk menulis (commit & push) ke repository
    permissions:
      contents: write

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4
        # Menggunakan token khusus agar bisa melakukan push
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 3. Install Dependencies
        run: npm install

      - name: 4. Run the Group Bot
        run: npm run start:group
        env:
          # Mengambil cookies dan email lisensi dari GitHub Secrets
          # GEMINI_API_KEY sudah tidak diperlukan di sini
          FACEBOOK_COOKIES: ${{ secrets.FACEBOOK_COOKIES }}
          BOT_LICENSE_EMAIL: ${{ secrets.BOT_LICENSE_EMAIL }}

      # Langkah 5 (Commit Log) bisa dihapus karena bot ini tidak membuat file log
      
      - name: 6. Upload Debug Screenshots
        # Selalu jalankan langkah ini, meskipun bot gagal, untuk membantu debugging
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots-group
          path: artifacts/

